<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin:0;
    }

    html {
      height: 100vh;
      width: 100vw;
    }

    body {
      height: auto;
      width: 100%;
      background-color: hsl(229, 57%, 11%);
      background-image: url("bg-desktop.svg");
      background-repeat: no-repeat;
      background-size: 100% 50%;
      background-position: bottom;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 200px;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .border {
      width: 350px;
      height: 210px;
      /* border-style: solid; */
      background-color: hsl(228, 56%, 26%);
      border-top-right-radius: 110px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;
      /* box-shadow: 1px 1px 1px 1px black; */
    }

    .content {
      height: 220px;
      width: 70rem;
      margin-top: 40vh;
      margin-left: 20%;
      display: flex;
      /* border-style: solid; */
      /* border-color: red; */
      
    }
    .fylo {
      font-family: 'Raleway', sans-serif;
      color: white;
    }
    .logo {
      padding-top: 40px;
      padding-left: 40px;
    }
    .icon-row {
      padding-left: 40px;
      padding-top: 30px;
      /* background-color: blue; */
      display: flex;
      align-items: center;
    }
    .icon1 {
      background-color: hsl(229, 57%, 11%);
      height: 33px;
      width: 30px;
      border-radius: 10px;
      padding-left: 11px;
      padding-top: 10px;
    }
    .icon2 {
      background-color: hsl(229, 57%, 11%);
      height: 31px;
      width: 29px;
      padding-left: 10px;
      padding-top: 12px;
      padding-right: 5px;
      border-radius: 10px;
      margin-left: 12px;
    }
    .icon3 {
      background: hsl(229, 57%, 11%);
      height: 28px;
      width: 33px;
      padding-top: 14px;
      padding-left: 9px;
      border-radius: 10px;
      margin-left: 10px;
    }
    .store {
      margin-left: 30px;
      margin-top: 65px;
      background-color: hsl(228, 56%, 26%);
      color: white;
      height: 120px;
      width: 570px;
      border-radius: 10px;
      padding-left: 35px;
      padding-top: 25px;
      padding-right: 30px;
    }

    /* .over {
      border: solid;
      border-color: white;
      height: 20px;
      width: 150px;
      background-color: white;
    } */

    .text {
      padding-top: 6px;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
      color: hsl(243, 100%, 93%);
    }

    .bar {
      width: 34.5rem;
      background-color: hsl(229, 57%, 19%);
      height: 17px;
      border-radius: 20px;
      margin-left: 4px;
      margin-top: 12px;
      margin-bottom: 4px;
      display: flex;
      align-items:center;
    }
    .innerBar {
      margin-left: 2px;
      background-image: linear-gradient(to left, hsl(335, 100%, 65%),hsl(6, 100%, 80%));
      width: 25rem;
      height: 11px;
      border-radius: 20px;
    }
    .ball {
      background-color: white;
      height: 10px;
      width: 10px;
      margin-left: 24.3rem;
      border-radius: 20px
    }
    .triangle {
      width: 0px;
      height: 0px;
      margin-top: -6rem;
      margin-left: 400px;
      border-left: 90px solid transparent;
      border-right: 60px solid white;
      border-bottom: 60px solid transparent;
    }
    .box {
      background-color: white;
      width: 170px;
      height: 67px;
      margin-top: -5.2rem;
      margin-left: 380px;
      border-radius: 8px;
    }
    .box p {
      color: hsl(228, 20%, 60%);
      padding-top: 12px;
      padding-left: 20px;
      font-weight: 700;
      font-family: 'Raleway', sans-serif;
      font-size: 12px;
    }
    .one {
      font-size: 34px;
      color: black;
      margin-right: 4px;
    }
    .zero {
      margin-top: 60px;
      margin-left: 7px;
      font-family: 'Raleway', sans-serif;
      font-weight: bolder;
      font-size: 13px;
      color: hsl(243, 100%, 93%);
    }
    .ot {
      margin-left: 31rem;
      margin-top: -15px;
      font-family: 'Raleway', sans-serif;
      font-weight: bolder;
      font-size: 13px;
      color: hsl(243, 100%, 93%);
    }

  </style>
</head>
<body>
  <div class="content">
    <div class="border">
      <img class="logo"src="logo.svg"></img>
      <div class="icon-row">
        <div class="icon1"><img src="icon-document.svg"></div>
        <div class="icon2"><img src="icon-folder.svg"></div>
        <div class="icon3"><img src="icon-upload.svg"></div>
      </div>
    </div>
    <div class="over">
  <div class="store">
  <p class="text">Youâ€™ve used <strong>815 GB</strong> of your storage<p>
    <div class="bar">
      <div class="innerBar"><div class="ball"></div>
      </div>
    </div>
    <div class="triangle"></div>
    <div class="box"><p><strong class="one">185</strong> GB Left<p></div>
  <p class="zero">0 GB<p>
  <p class="ot">1000 GB<p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mat10tj</a>.
  </div>
</body>
</html>
